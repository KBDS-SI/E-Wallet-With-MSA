server:
  port: 0
#  address: 192.168.61.252
spring:
  application:
    name: user-service
  config:
    import: classpath:/bootstrap.yml
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}
    hostname: 192.168.61.252
#    hostname: 192.168.0.3
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
#      defaultZone: http://192.168.61.190:8761/eureka
#      defaultZone: http://192.168.0.3:8761/eureka
      defaultZone: http://192.168.61.252:8761/eureka

logging:
  level:
    com.kbds.userservice: DEBUG
gateway:
  ip: 192.168.61.252
#  ip: 192.168.61.190

#token:
#  expiration_time: 86400000
#  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: info, refresh, health, beans, httptrace
